[project]
name = "bionemo"
version = "2.0.0"
license.file = "LICENSE"
readme = "README.md"
description = "BioNeMo meta-package."
requires-python = ">= 3.10"

[tool.black]
line-length = 119
target-version = ['py310']
skip-string-normalization = true

[tool.ruff]
line-length = 119

[tool.ruff.lint]
ignore = [
    "C901",
    "D100",
    "D101",
    "D102",
    "D205",
    "D417",
    "E501",
    "E741",
    "RUF005",
    "RUF010",
]
select = [
    "C",   # Pylint conventions
    "D",   # Documentation formatting
    "E",   # style stuff, whitespaces
    "F",   # important pyflakes lints
    "I",   # import sorting
    "RUF", # Some Ruff-specific lints, unused noqas, etc.
    "W",   # Pylint warnings
]

# Ignore import violations in all `__init__.py` files.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["D104", "E402", "F401", "F403", "F811"]
"test_*.py" = ["D"]
"scripts/*.py" = ["D"]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["bionemo"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
norecursedirs = ["3rdparty"]
addopts = ["--ignore=3rdparty"]

[project]
license = {file = "LICENSE/license.txt"}

[tool.rye]
managed = true
virtual = true
dev-dependencies = [
    "awscli==1.33.33",          # for swiftstack access.
    "click>=8.1.7",
    "ipdb>=0.13.11",
    "pre-commit>=3.4.0",
    "pytest-cov==4.1.0",
    "pytest-dependency==0.5.1",
    "pytest-timeout==2.2.0",
    "requests_mock==1.11.0",
    "ruff>=0.0.292",
    "tach>=0.9.0",
    "tenacity>=8.5.0",
    "testbook==0.4.2",
    "virtualenv>=20.26.3",
]

[tool.rye.workspace]
members = [
    # "3rdparty/*",  # These will require us to move NeMo / Megatron to pyproject.toml
    "sub-packages/bionemo-*",
]

[tool.rye.scripts]
license-check = "python scripts/license_check.py -c scripts -c sub-packages --license-header ./license_header --modify"
tach = "tach check"
fmt = "rye fmt scripts/ sub-packages/"
lint = "rye lint --fix scripts/ sub-packages/"
test = "rye test"
